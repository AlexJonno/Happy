<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>H-Appy</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="landing-body">
        <!-- Logo Area -->
        <section id="logoCont" class="grid">
                <div id="logo-container" class="content-wrap">
                    <img id="landing-logo" src="images/MainLogo.png">
                </div>
                </section>
                <!-- Welcome Message -->

                <section id="choice-section" class="grid">
                        <div id="form-entry-container" class="content-wrap">
                                <h2 id="settings-title">
                                    Your Happiness Index <br> <h3 class="under-message">Connection Succesful</h3>
                                </h2>
                                <p>
                                    Thank you for using our App. To begin viewing your results please select either Surveys or Questions:
                                </p>
                                <form>
                                    <div class="choice-button-cont">
                                        <input class="choice-button" id="Surveys" type="button" value="Surveys">
                                    </div>
                                        <div class="choice-button-cont">
                                        <input class="choice-button" id="Questions" type="button" value="Questions">
                                    </div>
                                    </form>
                            </div>
                </section>
            <footer id="main-footer" class="grid">
                <div class="content-wrap">
                    2017 The Happiness Index V.3.0
                </div>
            </footer>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>H-Appy</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="landing-body">
        <!-- Logo Area -->
        <section id="logoCont" class="grid">
                <div id="logo-container" class="content-wrap">
                    <img id="landing-logo" src="images/MainLogo.PNG">
                </div>
                </section>
                <!-- Welcome Message -->
                <section id="form-entry-section" class="grid">
                        <div id="form-entry-container" class="content-wrap">
                            <h3 class="under-message">Welcome</h3>
                                </h2>
                                <p>
                                    We need to associate your device with a Happiness Index Account. Please enter your details in the fields below:
                                </p>
                                <form>
                                    <div class="connect-idfield">
                                        <input type="text" class="inputText" id="domainnametext" placeholder="Subdomain">
                                    </div>
                                    <div class="connect-idfield">
                                        <input type="text" class="inputText" id="clientidtext" placeholder="ID">
                                    </div>
                                    <div class="connect-idfield">
                                        <input type="text" class="inputText" id="apikeytext" placeholder="API Key">
                                    </div>
                                        <div class="connect-button-container">
                                        <input id="the-connect-button" type="submit" value="Connect App">
                                    </div>
                                    </form>
                            </div>
                </section>
                <div id="errorMessage" class="content-wrap"></div>
            <footer id="main-footer" class="grid">
                <div class="content-wrap">
                    2017 The Happiness Index V.3.0
                </div>
            </footer>
    </body>
    <script src="another.js" type="text/javascript"></script>
</html>
